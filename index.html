<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Marching Arts Archive</title>
        <link href="https://marchingartsarchive.org" rel="canonical" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet" />
        <style>
            html,
            body {
                height: 100%;
                margin: 0px;
                padding: 0px;
                box-sizing: border-box;
            }

            body {
                font-family: "Ubuntu", sans-serif;

                color: white;

                background-color: #07070d;
                background-image: url(ticks.svg);
                background-size: 10rem;
                background-position: center;
            }

            main {
                max-width: 600px;
                margin: 0px auto;

                padding: 1rem;
            }

            .big-title {
                font-weight: 700;
                font-size: 35pt;
                margin-bottom: 2rem;
            }

            .text {
                font-size: 14pt;
                font-weight: 500;
            }

            .center-text {
                text-align: center;
            }

            ul.contact-list {
                list-style: none;
                padding: 0;

                display: flex;
                gap: 0.7rem;
                flex-direction: column;
                align-items: center;

                font-weight: 300;
            }

            a:link,
            a:visited {
                color: #fff;
            }
            a:hover,
            a:active {
                color: #ddd;
            }
        </style>
    </head>
    <body>
        <main>
            <h1 class="big-title center-text">Marching Arts Archive</h1>
            <p class="text center-text">Our website is still under development.</p>
            <div class="text center-text" style="margin-top: 3rem">
                <p style="margin-bottom: 0.9rem">Contact us:</p>
                <ul class="contact-list">
                    <li><a href="mailto:marchingartsarchive@protonmail.com">marchingartsarchive@protonmail.com</a></li>
                    <li><a href="https://www.instagram.com/marchingartsarchive/">@marchingartsarchive</a></li>
                    <li><a href="https://www.reddit.com/user/marchingartsarchive">u/marchingartsarchive</a></li>
                </ul>
            </div>
        </main>
    </body>
</html>
